<div id="timer" class="timer">
	<div class="clock">
		<span class="hours">0</span>:<span class="minutes">00</span>:<span class="seconds">00.0</span>
	</div>
	<div class="control">
		<button class="icon play">&#xe1c4;</button>
		<button class="icon pause">&#xe1a2;</button>
		<button class="icon stop">&#xef71;</button>
	</div>
</div>
